<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Temperature hot</title>
</head>
<body class="bg-[url('/images/bg-image.jpg')] bg-no-repeat bg-cover">
    <div>
        <div class="flex justify-center  mt-12">
            <input id="search-filed" type="text" class="py-2 px-3 outline-none w-96 rounded-l-lg" placeholder="Enter a location for Weather ...">
            <button id="btn-search" type="button" class="bg-red-500 py-2 px-5 text-white rounded-r-lg">Search</button>
        </div>
        <div class="weather-status text-white text-center flex flex-col justify-center">
            <div class="flex justify-center mt-16">
                <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            </div>
            <h1 id="city" class="text-4xl font-medium">Dhaka</h1>
            <h3 class="text-2xl font-medium py-3"><span id="temperature">0</span>&deg;C</h3>
            <h1 id="condition" class="text-lg">Clouds</h1>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
